{% extends "soi_app/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

 <head>
     <link rel="stylesheet" type="text/css" href="{% static 'soi_app/index.css'%}">
     <link rel="stylesheet" type="text/css" href="{% static 'soi_app/home_professor.css'%}">

     <script src = "{% url 'js-catlog' %}"></script>
     <script src = "{% static '/admin/js/core.js' %}"></script>
     <link rel = "stylesheet" href="{% static 'admin/css/base.css' %}">
     <link rel = "stylesheet" href="{% static 'admin/css/widgets.css' %}">
</head>

<body>
<div class="row">
    <div class="sidenav">
        <button  class="button" type="button" onclick="showOrHideDivBtn0()">Task</button>
       <!-- <button  class="button" type="button" onclick="showOrHideDivBtn1()">Submitted</button> -->
    </div>
    <div class="col-md-8" id="btn-0" style="display: block">
        <p class="naslov">TASK</p>
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> {{ current_task.name }} </legend>
                            {{ current_task.description }}
                            {{solution_form.solution}}
                            {{output}}
                        <br/>
                            <input type="submit">
                    </fieldset>
                </form>
            </div>
        <hr>
    </div>

</div>
</body>
